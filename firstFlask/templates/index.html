{% extends 'base.html' %}
{% block title %}Мои заметки{% endblock %}
{% block content %}
<div class="container">
    <form class="d-inline-block" style="max-width: 50%;" method="POST">
        <div class="form-group">
            <label for="noteDate"></label>
            <input type="date" name="noteDate" class="form-control" placeholder="Дата">
        </div>
        <div class="form-group">
            <label for="noteName">Название заметки</label>
            <input type="text" name="noteName" class="form-control" placeholder="Название">
        </div>
        <div class="form-group">
            <label for="noteText">Текст заметки</label>
            <input type="text" name="noteText" class="form-control" placeholder="Содержание ">
        </div>
        <div class="p-1"></div>
        <button type="submit" class="btn btn-primary">Записать</button>
    </form>
</div>
{% endblock %}
{% block links %}
<div><a href="{{ url_for('view_notes') }}">Посмотреть мои заметки</a></div>
<div><a href="{{ url_for('get_page_about') }}">О приложение</a></div>
{% endblock %}
